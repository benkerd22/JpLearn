<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="A site for learning Japanese Words">
	<meta name="author" content="zzd">
	<link rel="icon" href="https://getbootstrap.com/favicon.ico">

	<title>Signin</title>

	<!-- Bootstrap core CSS -->
	<link id="minCSS" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Custom styles -->
	<style>
		.vertical-center {
  			min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  			min-height: 100vh; /* These two lines are counted as one :-)       */

  			display: flex;
  			align-items: center;
		}
		.grey {
			background-color: #f5f5f5;
		}
	</style>
</head>

<body class="grey">
	<div class="container vertical-center">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-auto">
					<div class="display-1 text-center bg-primary text-white shadow-none rounded" style="height: 128px; width: 128px">ã‚¸</div>
				</div>
				<div class="col"></div>
			</div>

			<h1 class="h3 pt-3 mb-3 font-weight-normal text-center mt-3">Please sign in</h1>
			
			<div class="row">
				<div class="col"></div>
				<div class="col-sm-4">
					<form id="form" method="POST" action="{% url 'jplearn:login' %}?next={% url 'jplearn:test' %}">
						{% csrf_token %}
						<div class="form-group">
							<label for="inputUsername" class="sr-only">Username</label>
							<input type="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" name="username">
						</div>
						<div class="form-group">
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
						</div>
						<div class="row pb-4">
							<div class="col"></div>
							<div class="col-auto">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="inputRemember">
									<label class="custom-control-label text-muted" for="inputRemember">Remember me</label>
								</div>
							</div>
							<div class="col"></div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.2.1/jszip-2.5.0/dt-1.10.16/af-2.2.2/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/kt-2.3.2/r-2.2.1/rg-1.0.2/rr-1.2.3/sc-1.4.3/sl-1.2.4/datatables.min.js"></script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!---<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<script>
	</script>

</body>

</html>
