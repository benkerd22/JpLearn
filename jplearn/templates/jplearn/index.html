<!doctype html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <audio id="pronunce">
            <source src="audio/{{ gachi }}/" type="audio/mpeg"></source>
        </audio>

        <div class="col-md-5 col-lg-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="card card-body">
                        <div id="kanji" class="card-title collapse multi-collapse">
                            <div class="row no-gutters">
                                {% for url in kanji %}
                                <div class="col-2">
                                    <img src="{{ url.name }}" class="img-fluid" alt="{{ url.alt }}">
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div class="col-xs-5">
                                <p id="gachi" class="h1 collapse multi-collapse">&nbsp;{{ gachi }}&nbsp;&nbsp;</p>
                            </div>
                            <div class="col-xs-1 align-self-center">
                                <button id="play" class="btn btn-light btn-sm">â–·</button>
                            </div>
                        </div>
                        <h6 id="chn" class="collapse multi-collapse"><p></p><em>{{ chn }}</em></h6>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <button id="show" class="btn btn-light" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false">show</button>
                    <button id="next" class="btn btn-outline-success">next &raquo;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.2.1/jszip-2.5.0/dt-1.10.16/af-2.2.2/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/kt-2.3.2/r-2.2.1/rg-1.0.2/rr-1.2.3/sc-1.4.3/sl-1.2.4/datatables.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!---<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        "use strict"

        let media = document.getElementById("pronunce");
        $("#{{ visible }}").removeClass("collapse multi-collapse");

        $(document).ready(function() {
            if ("{{ visible }}" == "play") {
                media.play();

                setTimeout(media.play.bind(media), 2500);
            }
        })

        $("#play").click(function (e) {
            media.play();
        })

        $("#show").click(function (e) {
            let kanji = document.getElementById("kanji");
            let gachi = document.getElementById("gachi");
            let chn = document.getElementById("chn");

            kanji.classList.remove("invisible");
            gachi.classList.remove("invisible");
            chn.classList.remove("invisible");
        })

        $("#next").click(function (e) {
            location.reload();
        })
    </script>
</body>

</html>
