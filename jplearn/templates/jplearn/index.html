<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>JpLearn - Word list</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 80px;
            line-height: 30px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }
    </style>
</head>

<body style="background:#f5f5f5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mb-1 h1" href="#">
            <!--img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" -->JpLearn
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNavAltMarkup">
            <ul class="nav navbar-nav">
                <li class="p-1 nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="p-1 nav-item">
                    <a class="nav-link active" href="#">Word List
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="p-1 nav-item">
                    <a class="nav-link" href="https://github.com/benkerd22/JpLearn">Github</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="p-1 nav-item align-self-end">
                    <a class="nav-link" href="#">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <p></p><p></p>
    <audio id="pronunce">
        <source src="audio/{{ gana }}/" type="audio/mpeg"></source>
    </audio>

    <div class="col-md-5 col-lg-3">
        <div class="container-fluid">
            <div class="row">
                <div class="card card-body">
                    <div id="pic" class="card-title collapse multi-collapse">
                        <div class="row no-gutters">
                            {% for url in urls %}
                            <div class="col-2">
                                <img src="{{ url.name }}" class="img-fluid" alt="{{ url.alt }}">
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center">
                        <div class="col-xs-5">
                            <p id="gana" class="h1 collapse multi-collapse">&nbsp;{{ gana }}{{ tone }}&nbsp;</p>
                        </div>
                        {% if kanji != gana %}
                        <div class="col-xs-4">
                            <p id="kanji" class="h4 collapse multi-collapse">［{{ kanji }}］</p>
                        </div>
                        {% endif %}
                        <div class="col-xs-1">
                            <button id="play" class="btn btn-light btn-sm invisible">▷</button>
                        </div>
                    </div>
                    <h6 id="chn" class="collapse multi-collapse">
                        <p></p>
                        <em>{{ chn }}</em>
                    </h6>
                </div>
            </div>
            <p></p>
            <div class="row justify-content-between">
                <button id="show" class="btn btn-light" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false">show</button>
                <button id="next" class="btn btn-outline-success">next &raquo;</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center font-weight-light">
                Powered by&nbsp;<a href="https://www.djangoproject.com/">Django</a><br/>zzd present
            </p>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.2.1/jszip-2.5.0/dt-1.10.16/af-2.2.2/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/kt-2.3.2/r-2.2.1/rg-1.0.2/rr-1.2.3/sc-1.4.3/sl-1.2.4/datatables.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!---<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        "use strict"

        let media = document.getElementsByTagName("audio")[0];
        let auto_repeat_times = 2;

        $(document).ready(function () {
        })

        $("#{{ visible }}").removeClass("collapse multi-collapse");

        $("#play").click(function (e) {
            $("#play").addClass("disabled").text("♪");
            auto_repeat_times = 1;
            media.play();
        })

        media.addEventListener("pause", function() {
            auto_repeat_times--;
            if (auto_repeat_times == 0) {
                $("#play").removeClass("disabled").text("▷");
            } else {
                media.play();
            }
        })

        media.addEventListener("canplay", function() {
            console.log("aaaa");
            $("#play").removeClass("invisible");
            if ("{{ visible }}" == "play") {
                $("#play").addClass("disabled").text("♪");
                
                media.play();
            }
        })

        $("#next").click(function (e) {
            location.reload();
        })
    </script>
</body>

</html>
