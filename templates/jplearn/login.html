<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="A site for learning Japanese Words">
	<meta name="author" content="zzd">

	<title>Sign in</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<!-- Custom styles -->
	<style>
		.vertical-center {
  			min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  			min-height: 100vh; /* These two lines are counted as one :-)       */

  			display: flex;
  			align-items: center;
		}
		.grey {
			background-color: #f5f5f5;
		}
	</style>
</head>

<body class="grey">
	<div class="container vertical-center">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-auto">
					<div class="display-1 text-center bg-primary text-white shadow-none rounded" style="height: 128px; width: 128px">ã‚¸</div>
				</div>
				<div class="col"></div>
			</div>

			<h1 class="h3 pt-3 mb-3 font-weight-normal text-center mt-3">Please sign in</h1>

			<div class="row">
				<div class="col"></div>
				<div class="col-sm-4">
					<form id="form" method="POST" action="{% url 'jplearn:login' %}?next={% url 'jplearn:start' %}">
						{% csrf_token %}
						<div class="form-group">
							<label for="inputUsername" class="sr-only">Username</label>
							<input type="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus=""
							 name="username">
						</div>
						<div class="form-group">
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
						</div>
						<div class="row pb-4">
							<div class="col"></div>
							<div class="col-auto">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="inputRemember">
									<label class="custom-control-label text-muted" for="inputRemember">Remember me</label>
								</div>
							</div>
							<div class="col"></div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
